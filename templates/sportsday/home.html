<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Blog Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link href="blog.css" rel="stylesheet">
  </head>

  <body class="bg-info text-white">

    <div class="container">
      <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-4 pt-1">
            <a class="text-muted" href="#"></a>
          </div>
          <div class="col-4 text-center">
            <a class="blog-header-logo text-dark" href="#">Sports Day</a>
          </div>
          <div class="col-4 d-flex justify-content-end align-items-center">
            
            
          </div>
        </div>
      </header>

      <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
          <a class="p-2 text-white" href="#">Home</a>
          <a class="p-2 text-white" href="#">Activities</a>
          <a class="p-2 text-white" href="#">View Matches</a>
          <a class="p-2 text-white" href="#">Register</a>
          <a class="p-2 text-white" href="#">Messages</a>
          <a class="p-2 text-white" href="#">Contact Us</a>
        </nav>
      </div>

      <div class="jumbotron p-3 p-md-5 text-white rounded bg-dark">
        <div class="col-md-6 px-0">
          <h1 class="display-4 font-italic">About Sportsday</h1>
          <p class="lead my-3">Sportsday is a matchmaking service for people looking to play one on one sports such as Badminton or pair up for activities such as walking.</p>
        </div>
      </div>

      <div class="row mb-2 align-center">
        <div class="col-md-12" align="center">
          <div class="card flex-md-row mb-4 box-shadow h-md-250">
            <div class="card-body d-flex flex-column align-items-start">
              <strong class="d-inline-block mb-2 text-info">Login</strong>
              <p class="card-text mb-auto text-info text-dark">Username</p>
              <p class="card-text mb-auto text-info text-dark">Password</p>
              <p class="card-text mb-auto text-info">Not a member? <a href="#">Click here</a> to register</p>
            </div>
        </div>
      </div>
    </div>

  </body>
</html>
