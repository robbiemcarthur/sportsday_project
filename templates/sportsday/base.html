<!doctype html>
{% load staticfiles %}
<script src="{% static "js/rango-ajax.js" %}"></script>
<script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js">
</script>
<html lang="en">
  <head>
      <title>
            Sportsday -
            {% block title_block %}
                Find your sporting match on Sportsday!
            {% endblock %}
         </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/TitleIconSportsday.png"/>

    <title>Blog Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/stylesheet1.css' %}"/>

    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link href="blog.css" rel="stylesheet">
  </head>

  <body class="bg-info text-white">

    <div class="container">
      <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-4 pt-1">
            <a class="text-muted" href="#"></a>
          </div>
          <div class="col-4 text-center">
            <img src="/static/js/SportsdayUpdated.png" alt="Error Loading Image"/>
          </div>
          <div class="col-4 d-flex justify-content-end align-items-center">
            
            
          </div>
        </div>
      </header>

      <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
          <a class="p-2 text-white" href="{% url 'home_page' %}">Home</a>
          <a class="p-2 text-white" href="{% url 'activities' %}">Activities</a>
          <a class="p-2 text-white" href="{% url 'matches' %}">View Matches</a>
          <a class="p-2 text-white" href="{% url 'create_match' %}">Create Match</a>
          <a class="p-2 text-white" href="{% url 'register' %}">Register</a>
          <a class="p-2 text-white" href="{% url 'login' %}">Login</a>
          <a class="p-2 text-white" href="{% url 'messages' %}">Messages</a>
          <a class="p-2 text-white" href="{% url 'contact' %}">Contact Us</a>
        </nav>
      </div>
      <div>
            {% block body_block %}
            {% endblock %}
        </div>
  </body>
</html>
