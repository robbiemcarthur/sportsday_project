{% extends 'sportsday/base.html' %}
{% load staticfiles %}

{% block header_block %}
      <div class="row mb-2 align-center">
        <div class="col-md-12" align="center">
          <div class="card flex-md-row mb-4 box-shadow h-md-250">
            <div class="card-body d-flex flex-column align-items-start">
              <strong class="d-inline-block mb-2 text-info">Create a Match</strong>
            </div>
        </div>
      </div>
    </div>
{% endblock header_block %}

{% block body_block %}
		<form action="/my-handling-form-page" method="post">
			<div>
                <label for="name">Match Activity:</label>
				<input type="text" id="name" name="activity_name" required>
			</div>
			<div>
				<label for="msg">Match Description:</label>
				<textarea id="msg" name="user_message"></textarea>
			</div>
			<div>
				<label for="name">Location:</label>
				<input type="text" id="locationname" name="location" required>
			</div>
			<div>
				<label for="datetime">Date and Time:</label>
				<input type="datetime-local" name="datetime" id="datetime" required>

			</div>


			<div class="button">
				<button type="submit">Create Match</button>
			</div>

		</form>

{% endblock %}
